以前，国内对开源作出的贡献一直很小，只是一味的索取。
但是继网易推出操作系统国内镜像之后，最近搜狐也出了一个 http://mirrors.sohu.com/
虽然只是小小的一个动作，虽然东西不多，但是从中国两大门户的动作上，让我们看到了希望。
愿开源之花早日开遍神州大地!
愿自由开放的技术氛围在国内早日形成。
